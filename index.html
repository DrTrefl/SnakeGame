<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="icon" type="image/x-icon" href="assets/icon.ico">
    <title>Snake</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="container">
      <canvas id="game" width="400" height="400" tabindex="0"></canvas>
      <div id="scoreboard">
        <div>Score: <span id="score">0</span></div>
        <div>Level: <span id="level">1</span></div>
        <div>Speed: <span id="speed">5</span></div>
        <div>Record: <span id="highscore">0</span></div>
      </div>
      <div id="controls" style="display:none;">
        <button id="pauseBtn">Pause</button>
        <button id="restartBtn">Restart</button>
        <button id="muteBtn">Disable sound</button>
      </div>
      <div id="message">Game Over! Press R to restart.</div>
      <div id="menu">
        <h1>Snake</h1>
        <p>Choose Difficulty:</p>
        <button data-speed="4">Easy</button>
        <button data-speed="7">Medium</button>
        <button data-speed="12">Hard</button>
      </div>
    </div>
    <audio id="eatSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>
    <audio id="gameOverSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>
    <script src="script.js"></script>
  </body>
</html>
